<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setup - Rakuten One</title>
    <link rel="stylesheet" href="dist/css/main.css">

</head>
<body>

    <header class="header">
        <div class="wrapper">

            <div class="header__col">
                <div class="header__logo">
                    <a href="index.html">
                        <img src="dist/img/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="header__description">
                    <span class="header__description__text">Loja Virtual</span>
                </div>
            </div>

            <div class="header__col header__col--last">
                <a href="mailto:comercial@rakuten.com.br" class="header__info">
                    <i class="fa fa-envelope header__info__icon" aria-hidden="true"></i>
                    comercial@rakuten.com.br
                </a>
                <div class="header__info">
                    <i class="fa fa-phone header__info__icon" aria-hidden="true"></i>
                    11 3874.4549
                </div>
            </div>

        </div>
    </header>
    
    <div class="wrapper">
        <ul class="progress">
            <li class="progress__item progress__item--register active">
                <i class="progress__item__icon"></i>
                <span class="progress__item__text">Cadastro</span>
            </li>
            <li class="progress__line"></li>
            <li class="progress__item progress__item--layout">
                <i class="progress__item__icon"></i>
                <span class="progress__item__text">Layout</span>
            </li>
            <li class="progress__line"></li>
            <li class="progress__item progress__item--domain">
                <i class="progress__item__icon"></i>
                <span class="progress__item__text">Domínio</span>
            </li>
            <li class="progress__line"></li>
            <li class="progress__item progress__item--bank">
                <i class="progress__item__icon"></i>
                <span class="progress__item__text">Dados Bancários</span>
            </li>
            <li class="progress__line"></li>
            <li class="progress__item progress__item--payment">
                <i class="progress__item__icon"></i>
                <span class="progress__item__text">Pagamento</span>
            </li>
        </ul>
    </div>
   

</body>
</html>
